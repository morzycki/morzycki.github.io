<body class="slide">

<h2 id="cast_of_characters">Cast of characters</h2>

<ul>

  <li>

    <p><a href="javascript:sound('labial')" id="labial">labial</a> (more

    <p class="display">[&#664;]</p>

  </li>

  <li>

    <p><a href="javascript:sound('dental')" id="dental">dental</a>:</p>

    <p class="display">[&#448;]</p>

  </li>

  <li>

    <p><a href="javascript:sound('alveolar')" id="alveolar">alveolar</a>
      (more precisely, postalveolar or alveolopalatal):</p>

    <p class="display">[!]</p>

  </li>

  <li>

    <p><a href="javascript:sound('palatal')" id="palatal">palatal</a> (more

    <p class="display">[&#450;]</p>

  </li>

  <li>

    <p><a href="javascript:sound('lateral')" id="lateral">alveolar

    <p class="display">[&#449;]</p>

  </li>

</ul>
